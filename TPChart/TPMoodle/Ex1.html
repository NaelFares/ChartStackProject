<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function surfaceRectangle() {
            var largeur = prompt("Saisir une largeur : ")
            var longueur = prompt("Saisir une longueur : ")

            var surface = largeur * longueur

            alert("La surface du rectangle est : " + surface)
        }

    </script>
</head>
<body>

    <form action="">
        <button onclick="surfaceRectangle()"> 
            Clique moi dessus
        </button>
    </form>

</body>
</html>
