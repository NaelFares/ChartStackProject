<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul de la somme des n premiers entiers</title>
    <script>
        function somme(n) {
            var total = 0;
            for (var i = 1; i <= n; i++) {
                total += i;
            }
            return total;
        }

        function calculerSomme() {
            // Récupérer la valeur de n depuis le champ de texte
            var n = document.getElementById("nombre").value;
            // Calculer la somme
            var resultat = somme(n);
            // Afficher le résultat dans une boîte de dialogue
            alert("La somme des " + n + " premiers entiers est : " + resultat);
        }
    </script>
</head>
<body>
    <h1>Calcul de la somme des n premiers entiers</h1>
    <form>
        <label for="nombre">Entrez un nombre entier :</label>
        <input type="text" id="nombre" name="nombre">
        <button type="button" onclick="calculerSomme()">Calculer la somme</button>
    </form>
</body>
</html>
