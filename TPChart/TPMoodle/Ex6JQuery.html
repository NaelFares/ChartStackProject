<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>TestJQuery-Question#2</title>
	<script src=https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js></script>
    <script>
        $(document).ready(function() {
            alert("Le DOM est prêt");
			alert($("#myDiv").html());
            var baliseA = $("a");
            var nbBaliseA = baliseA.length;
            var nbBaliseContent = 0;
            for(var i=0;i< nbBaliseA;i++) {
                if(baliseA[i].textContent === "content") {
                    nbBaliseContent += 1;
                }
            }
            alert("Nombre de balise avec content : " + nbBaliseContent);
            //Modifier la balise h5
            $("#subDiv2").find("h5").html("** Section 2 modifiée **");
            //$("#subDiv2").children("h5").html("** Section 2 modifiée **");
            //$("#subDiv2 h5").html("** Section 2 modifiée **");
        });
    </script>
  </head>
  <body>
		<div id="myDiv" name="myDiv" title="Example Div Element" style="font-family: Helvetica; font-size: 12pt; border: 1px solid black;">
			<div id="subDiv1" name="subDiv1" title="Subdivision Div Element" style="color: #FF0000; border: 1px dotted black;">
				<h5>Section 1</h5>
				<p>This paragraph would be your <a href="https://www.google.fr/?q=content">content</a> paragraph...</p>
				<p>Here's another <a href="https://www.google.fr/?q=content">content</a> <a href="https://www.google.fr/?q=article">article</a> right here.</p>
			</div>
			<br />
			<div id="subDiv2" name="subDiv2" title="Subdivision Div Element" style="color: #FF00FF;border: 1px dashed black;">
				<h5>Section 2</h5>
				<p>This paragraph would be <a href="https://www.google.fr/?q=content">your content paragraph...</a></p>
				<p>Here's another content article right here.</p>
			</div>
		</div>
		</body>
</html>
