<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afficher/Cacher une image</title>
    <style>
        #image {
            width: 200px;
        }
    </style>
    <script>
        // Méthode 1 : Changer la visibilité avec visibility
        function toggleVisibility() {
            var img = document.getElementById('image');
            if (img.style.visibility === 'hidden') {
                img.style.visibility = 'visible';
            } else {
                img.style.visibility = 'hidden';
            }
        }

        // Méthode 2 : Changer l'affichage avec display
        function toggleDisplay() {
            var img = document.getElementById('image');
            if (img.style.display === 'none') {
                img.style.display = '';
            } else {
                img.style.display = 'none';
            }
        }
    </script>
</head>
<body>

    <h1>Test d'affichage et de masquage d'une image</h1>

    <!-- Paragraphe contenant une image -->
    <p>
        <img id="image" src="https://via.placeholder.com/200" alt="Exemple d'image">
    </p>

    <!-- Bouton pour cacher/afficher avec visibility -->
    <button onclick="toggleVisibility()">Afficher/Cacher avec visibility</button>
    <br><br>
    <!-- Bouton pour cacher/afficher avec display -->
    <button onclick="toggleDisplay()">Afficher/Cacher avec display</button>

</body>
</html>
