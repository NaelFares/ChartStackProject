<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function surfaceCercle() {

            var rayon = prompt("Saisir un rayon : ")
            var surface = Math.PI * rayon**2
    
            alert("La surface du cercle est : " + surface)
        }

    </script>
</head>
<body>

    <form action="">
        <button onclick="surfaceCercle()"> 
            Clique moi dessus
        </button>
    </form>

</body>
</html>
